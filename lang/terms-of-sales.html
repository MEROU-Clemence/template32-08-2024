<!DOCTYPE html>
<html lang="{{CurrentLang.IsoLang}}" culture="{{CurrentLang.CultureLang}}">
<head>
    <title>{{ResourcesTemplate.CGV2}} - {{CustomTitle}} - {{City}} - {{Country}}</title>
    <meta name="description" content="{{ResourcesTemplate.TosDescription}}">
    {{>CommonMetaTags}}
    <link rel="canonical" href="{{UrlTermsOfSales}}" />
    <meta property="og:url" content="{{UrlTermsOfSales}}" />
    <meta property="og:title" content="{{ResourcesTemplate.CGV2}}" />
    <meta property="og:image" content="{{#Photos.0}}{{UrlMedias}}/crop-300x200/{{IdMedia}}/{{FileNamePhoto}}{{/Photos.0}}" />
    <meta property="og:description" content="{{ResourcesTemplate.TosDescription}}" />
    {{>FaviconTags}}
    {{>CommonStylesheets}}
</head>

<body>
    {{{ScriptAnalytics}}}
    {{{GoogleTagManagerBody}}}
    {{>Header}}

    <main>
        <!-- SECTION TITLE -->
        <section class="section section-title-general">
            <div class="content-section principal-title principal-title-other-pages">
                <h1>{{ResourcesTemplate.CGV2}}</h1>
            </div>
        </section>

        <!-- SECTION IMG BANNER -->
        {{#Photos.0}}
        <img class="img-banner" src="{{UrlMedias}}/crop-2200x400/{{IdMedia}}/{{FileNamePhoto}}" alt="{{NamePhoto}}">
        {{/Photos.0}}

        <!-- SECTION TERMS OF SALES -->
        <section class="section">
            <div class="content-section">
                {{{CGV}}}
            </div>
        </section>
    </main>

    {{>Footer}}
    {{>CommonScripts}}
    
</body>
</html>
